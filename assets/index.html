<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Randomized Wisdom</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <script
            src="https://code.jquery.com/jquery-3.1.1.js"
            integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
            crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Bhaina|Ranga" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <h1>Daily Programmer Wisdom</h1>
    </div>
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4 quoteDisplay">
            <p class="quotation">
                <span id="quote"></span>
            </p>
            <h3>
                <span id="author"></span>
            </h3>
            <div class="row">
                <a  class="twitter-share-button btn btn-primary tweetBtn" id="link">Tweet Wisdom</a>
                <button class="btn btn-primary btnRow">Refresh Wisdom</button>
            </div>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>
</body>
<script src="scripts/main.js"></script>
</html>
